<!DOCTYPE html>
<html >
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" >
    <title>Modal | Slideshow</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Fredoka:wght@300&family=Plus+Jakarta+Sans:wght@200&family=Roboto+Mono:wght@300&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="controls">
            <img class="left" src="../images/arrow-left.png" onclick="prev()" width="40px">
            <img class="right" src="../images/arrow-right.png" onclick="next()" width="40px">
        </div>

        <div class="slides">

            <input type="radio" name="radio" id="slide1"/>
            <input type="radio" name="radio" id="slide2" /> 
            <input type="radio" name="radio" id="slide3" /> 

        <div class="slide first">
            <img src="../images/Inazuma.jpeg" />
        </div>

        <div class="slide">
            <img src="../images/genshin-land2.jpg" />
        </div>

        <div class="slide">
            <img src="../images/imagem1.jpg" />
        </div>

        <div class="auto">
            <div class="btn btn1"></div>
            <div class="btn btn2"></div>
            <div class="btn btn3"></div>
        </div>

        </div>

        <div class="labels">
            <label class="label-div" for="slide1"></label>
            <label class="label-div" for="slide2"></label>
            <label class="label-div" for="slide3"></label>
        </div>

        <div class="modal1" id="modal1">

            <div class="hours-container">
                <span class="hours"></span>
            </div>

            <div class="button-container">
                <button class="button2">Close Modal</button>
            </div>

            </div>
                <button class="button">Open Modal</button>
            </div>

        </div>
    
    <script src="./javas.js"></script>
</body>
</html>
